<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="timetable.js-master/timetable.js-master/dist/styles/timetablejs.css">
    <script src="timetable.js-master/timetable.js-master/dist/scripts/timetable.js"></script>
    <!-- http://timetablejs.org/-->
</head>
<body>
    <div class="timetable"></div>
    <script>
        var timetable = new Timetable();
        timetable.setScope(9, 17); // optional, only whole hours between 0 and 23
        timetable.addLocations(['Lehrer']);
        timetable.addEvent('Ansprech partner', 'Lehrer', new Date(2015,7,17,10,45), new Date(2015,7,17,12,30));
        timetable.addEvent('Pause', 'Lehrer', new Date(2015,7,17,12,30), new Date(2015,7,17,13,10));
        var renderer = new Timetable.Renderer(timetable);
        renderer.draw('.timetable'); // any css selector
    </script>
</body>
</html>
